@if (completed) {
  <mat-icon>check_circle</mat-icon>
}
<p class="date">{{ deadline.date | TimestampToDate }}</p>
<p class="title">
  <span>{{ deadline.subject }} - {{ examTypes[deadline.type] }}</span>
  <app-stars [count]="deadline.severity" size="small" />
</p>
<p class="comments">{{ deadline.comments }}</p>
